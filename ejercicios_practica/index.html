<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Programación asíncrona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="StyleSheet" href="css/style.css" type="text/css" media="screen">
</head>

<body>
  <img src="images/inove.jpg" height="275px" alt="inovelogo"/>
    
  <article>
    <h1>Fetch Poke JSON</h1> 
    <hr>
    <div id="pokeName">BULBASAUR</div>
    <div id="pokeTypes">
      
      <p>grass</p>
      <p>poison</p>
    </div>
    <table id="pokeTable">
   
      <tr>
        <td>HP</td>
        <td id="hpValue">45</td>
      </tr>
      <tr>
        <td>Attack</td>
        <td id="attackValue">49</td>
      </tr>
      <tr>
        <td>Defense</td>
        <td id="defenseValue">49</td>
      </tr>
      <tr>
        <td>Special Attack</td>
        <td id="specialAttackValue">65</td>
      </tr>
      <tr>
        <td>Special Defense</td>
        <td id="specialDefenseValue">65</td>
      </tr>
      <tr>
        <td>Speed</td>
        <td id="speedValue">45</td>
      </tr>
    </table>
  </article>

  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
